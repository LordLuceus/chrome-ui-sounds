<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navigation Sounds Options</title>
    </head>
    <body>
        <h1>Navigation Sounds Options</h1>
        <label for="volume-slider">Volume</label>
        <input
            id="volume-slider"
            type="range"
            min="0"
            max="100"
            step="1"
            value="100"
        />
    </body>
</html>
