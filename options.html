<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UI Sounds Options</title>
        <script src="options.js" defer></script>
    </head>
    <body>
        <h1>UI Sounds Options</h1>
        <section id="global" aria-label="Global Options">
            <label for="globalVolume">Global volume</label>
            <input
                id="globalVolume"
                type="range"
                min="1"
                max="100"
                step="1"
                value="100"
                data-default="100"
            />
        </section>
        <section
            id="tabUpdate"
            aria-label="Tab Updated"
            style="display: flex; flex-direction: column"
        >
            <h2>Tab Updated</h2>
            <input
                type="checkbox"
                id="tab-update-toggle"
                class="toggle"
                checked
                data-default="true"
            />
            <label for="tab-update-toggle">Enable this sound</label>
            <label for="tab-update-volume">Volume</label>
            <input
                id="tab-update-volume"
                class="volume"
                type="range"
                min="1"
                max="100"
                step="1"
                value="100"
                data-default="100"
            />
        </section>
        <section
            id="tabSwitch"
            aria-label="Tab Switched"
            style="display: flex; flex-direction: column"
        >
            <h2>Tab Switched</h2>
            <input
                type="checkbox"
                id="tab-switch-toggle"
                class="toggle"
                checked
                data-default="true"
            />
            <label for="tab-switch-toggle">Enable this sound</label>
            <label for="tab-switch-volume">Volume</label>
            <input
                id="tab-switch-volume"
                class="volume"
                type="range"
                min="1"
                max="100"
                step="1"
                value="100"
                data-default="100"
            />
        </section>
        <section
            id="tabNew"
            aria-label="New Tab Created"
            style="display: flex; flex-direction: column"
        >
            <h2>New Tab Created</h2>
            <input
                type="checkbox"
                id="tab-new-toggle"
                class="toggle"
                checked
                data-default="true"
            />
            <label for="tab-new-toggle">Enable this sound</label>
            <label for="tab-new-volume">Volume</label>
            <input
                id="tab-new-volume"
                class="volume"
                type="range"
                min="1"
                max="100"
                step="1"
                value="100"
                data-default="100"
            />
        </section>
        <section
            id="tabClose"
            aria-label="Tab Closed"
            style="display: flex; flex-direction: column"
        >
            <h2>Tab Closed</h2>
            <input
                type="checkbox"
                id="tab-close-toggle"
                class="toggle"
                checked
                data-default="true"
            />
            <label for="tab-close-toggle">Enable this sound</label>
            <label for="tab-close-volume">Volume</label>
            <input
                id="tab-close-volume"
                class="volume"
                type="range"
                min="1"
                max="100"
                step="1"
                value="100"
                data-default="100"
            />
        </section>
        <section id="save-reset" aria-label="Save or Reset Options">
            <button id="save">Save Options</button>
            <button id="reset">Reset to Default</button>
            <p style="display: none" role="alert" id="save-confirm"></p>
            <p style="display: none" role="alert" id="reset-confirm"></p>
        </section>
    </body>
</html>
